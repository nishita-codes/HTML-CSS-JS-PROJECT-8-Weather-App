<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SkyScope!</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass" style="color: #555;"></i></button>
        </div>
        <div class="weather">
            <img src="temp.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <!-- <img src="Humidity.png" class="humidity-icon" > -->
                    <p class="humidity">50%</p>
                    <p class="text-humidity">Humidity</p>
                </div>
                <div class="col">
                    <!-- <img src="wind-speed.png" class="wind-speed-icon"> -->
                    <p class="Wind">15km/h</p>
                    <p class="wind-speed"> Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
